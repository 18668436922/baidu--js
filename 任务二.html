<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife javascript task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
</ul>
<script type="text/javascript">
var aqiDate= [
["北京",90],
["上海",50],
["福州",10],
["广州",50],
["成都",90],
["西安",100]
];
(function (){
	/*
	在注释下方编写代码
	遍历读取aqiDate中各个城市的数据
	将空气质量指数大于60的城市显示到aqi-list的列表中
	*/
	var cont=document.getElementById('aqi-list');
	var List=new Array();
	var j=0;
	for(var i=0;i<aqiDate.length;i++){
		if(aqiDate[i][1]>60){
			List[j]=aqiDate[i];
			j++;
		};

	};

	List.sort(function(x,y){
		return x[1]-y[1];
	});

	List.reverse();
	for(var m=0;m<List.length;m++){
		var newnode=document.createElement("li");
		newnode.innerHTML="第"+(m+1)+"名:"+List[m][0]+",得分:"+List[m][1];
		cont.appendChild(newnode);
	};



})();
</script>

	
</body>
</html>
